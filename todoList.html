  <html>
  <head>
    <!--<script src="todo.js"></script>-->
    <h1>Pratical JavaScript!</h1>
  </head>

  <body>
    <button id='display-todos-button'>Display todos</button>
    <button id='toggle-all-button'>Toggle all</button>
    <button id='add-button'>Add</button>
    <input id='add-input'>
    <button id='edit-button'>Edit</button>
    <input id='edit-position-input'>
    <input id='edit-text-input'>
    <button id='remove-button'>Remove</button>
    <input id='remove-input'>
    <button id='toggle-button'>Toggle</button>
    <input id='toggle-input'>

    <ul id='todos-ul'>

    </ul>

  <script>
    var todos = [
      {todoText: 'item 1', completed: false},
      {todoText: 'item 2', completed: false},
      {todoText: 'item 3', completed: false}
    ];

    function displayTodos() {
      var todosUl = document.getElementById("todos-ul");
      todosUl.innerHTML = ''; //***we use this method to clear the previews list of todo items (lis) adding just the new item ... 
                              //it should be place before we add the lis      
      for (var i = 0; i < todos.length; i++) {
        var todoLi = document.createElement("li");
        
        if (todos[i].completed === true) {
        todoLi.innerText = '[ x ] ' + todos[i].todoText;
        } else {
        todoLi.innerText = '[   ] ' + todos[i].todoText;  
        } 
        
        todosUl.appendChild(todoLi);
      }
    }
    
    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if(todos[i].completed === true) {
        completedTodos++;
        }
      }
        if (completedTodos === todos.length) {
          for (var i = 0; i < todos.length; i++) {
          todos[i].completed = false;
          } 
        } else {
          for (var i = 0; i < todos.length; i++) {
          todos[i].completed = true;
          }
        }
      
      displayTodos();
    };
    
    function add() {
      var initialTodoText = addInput.value;
      todos.push({todoText: initialTodoText, complete: false});
      addInput.value = '';
      displayTodos();
    };

    function edit() { //no need for arguments here as we don't need to type the function and add the arguments values...(continue bellow)
      var position = editPositionInput.value; //as the arguments for this function comes from the input elements value added by the user
      var newTodoText = editTextInput.value; //pay attention on the names of the variables... easy to understand the purpose of each one... like here if you are editting the text proporty it means you are changing the old todo text for a newTodoText
      todos[position].todoText = newTodoText;
      editPositionInput.value = '';
      editTextInput.value = '';
      displayTodos();
    };
    
    function remove() {
      var position = removeInput.value;
      todos.splice(position, 1);
      removeInput.value = '';
      displayTodos();
    };

    function toggle() {
      var position = toggleInput.value;
      if (todos[position].completed === false) {
        todos[position].completed = true;
      } else {
        todos[position].completed = false;
      }
      toggleInput.value = '';
      displayTodos();
    }

    var displayTodosButton = document.getElementById('display-todos-button');
    displayTodosButton.addEventListener('click', displayTodos);
    
    var toggleAllButton = document.getElementById('toggle-all-button');
    toggleAllButton.addEventListener('click', toggleAll);

    var addButton = document.getElementById('add-button');
    var addInput = document.getElementById('add-input');
    addButton.addEventListener('click', add);
    
    var editButton = document.getElementById('edit-button');
    var editPositionInput = document.getElementById('edit-position-input');
    var editTextInput = document.getElementById('edit-text-input');
    editButton.addEventListener('click', edit);

    var removeButton = document.getElementById('remove-button');
    var removeInput = document.getElementById('remove-input');
    removeButton.addEventListener('click', remove);

    var toggleButton = document.getElementById('toggle-button');
    var toggleInput = document.getElementById('toggle-input');
    toggleButton.addEventListener('click', toggle);

        

  </script>
  </body>
</html>
